<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMTV.COM@Teacher Timer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #000000, #003366);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 3em 1em;
      background: url('logo.png') no-repeat center top;
      background-size: 120px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0.5em 0;
    }
    p {
      font-size: 1.2em;
      color: #ffcc00;
      max-width: 600px;
      margin: 0 auto;
    }
    .date-box {
      background: #006600;
      display: inline-block;
      padding: 0.5em 1em;
      margin-top: 1em;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
    }
    .languages {
      margin-top: 2em;
    }
    select {
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header></header>
  <h1>Karibu mu nzu y'ubwenge bwawe!</h1>
  <p>IMTV.COM ni app ikora nka bibliotheke yawe bwite — ibika ibitabo, ubushakashatsi, n'ubundi buhanga wanditse.</p>
  <div class="date-box">Itariki: 12 Gicurasi 2025</div>
  <div class="languages">
    <label for="lang">Hitamo ururimi:</label>
    <select id="lang">
      <option value="rw">Kinyarwanda</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="sw">Kiswahili</option>
    </select>
  </div>
</body>
</html>
